    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="SHORTCUT ICON" href="img/logo.svg" type="image/svg"> -->
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <div class="wrapper">

    <main class="main">
        <section class="login">
            <div class="login__container _container _min">
                <div class="login__logo">
                    <img src="img/logo.svg" alt="Логотип сайта" loading="lazy" class="login__logo--img">
                </div>
                <form action="#" class="login__form">
                    <label class="login__label">
                        <input type="password" placeholder="* * * * * * * * * * * *" class="login__input _input">
                    </label>
                    <button class="login__submit">
                        <i class="login__submit--icon _icon-arrow"></i>
                    </button>
                </form>
            </div>
        </section>
    </main>

    </div>

    <div class="password-popup _popup" id="password-popup" style="display: none; opacity: 0;">
        <div class="password-popup__wrapper _popup-wrapper">
            <div class="password-popup__bg _popup-bg _popup-close"></div>
            <div class="password-popup__body _popup-body">
                <button type="button" class="password-popup__close-btn _popup-close-btn _popup-close" title="Закрыть"><i class="password-popup__icon _popup-close-icon _icon-close"></i></button>
                <form action="#" method="post" class="password-popup__form">
                    <label class="password-popup__label">
                        <span class="password-popup__input-name">Старый пароль</span>
                        <input type="password" name="password-old" placeholder="* * * * * * * * * * * * *" class="password-popup__input">
                    </label>
                    <label class="password-popup__label">
                        <span class="password-popup__input-name">Новый пароль</span>
                        <input type="password" name="password-new" placeholder="* * * * * * * * * * * * *" class="password-popup__input">
                    </label>
                    <label class="password-popup__label">
                        <span class="password-popup__input-name">Повторить пароль</span>
                        <input type="password" name="password-new-again" placeholder="* * * * * * * * * * * * *" class="password-popup__input">
                    </label>
                    <button type="submit" class="password-popup__submit _btn">
                        Изменить
                    </button>
                </form>
            </div>
        </div>
    </div>

<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>
</body>
</html>
